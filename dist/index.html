  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/main.css">
</head>
  <body ng-app="angularexpressApp" class="background">
    <div class="layer">
      <div class="container">
        <div class="title">
          Musicx
        </div>
        <div class="subtitle">
          Share music you love.
        </div>
        <div class="wrapper" ng-controller="appController">
          <div class="row" ng-show="show">
            <div class="link">
              Who is sending the song?
            </div>
            <input class="mp3input" type="text" ng-model="user">
          </div>
          <div class="row" ng-show="show">
            <div class="link">
              What's your friend's number?
            </div>
            <input class="mp3input" type="text" ng-model="phone">
          </div>
          <div class="row" ng-show="show">
            <div class="link">
              What's the song name?
            </div>
            <input class="mp3input" type="text" ng-model="song">
          </div>
          <div class="row" ng-show="show">
            <div class="link">
              Insert link to mp3 file
            </div>
            <input class="mp3input" type="text" ng-model="mp3link">
          </div>
          <div class="rowlast" ng-show="show">
              <button type="file" ngf-select="uploadFiles($file)" accept="image/*,audio/*" ngf-max-height="1000" ngf-max-size="5MB">
              Select File</button>
              <input type="button" class="mp3button" ng-click="mp3submit()" value="Submit">
          </div>
          <div class="box" ng-hide="show">
              Your Audio Suggestion has been sent.
          </div>
          <div class="rowlast" ng-hide="show">
              <input type="button" class="mp3reset" ng-click="mp3reset()" value="Send Another">
          </div>
        </div>
      </div>
    </div>
    <!--[if lt IE 7]>
